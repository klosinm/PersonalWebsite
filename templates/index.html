{% extends "base.html" %}
{% block title %}Welcome!{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">
</head>

<br>
<div style="width: 80%;display: block;margin-left: auto;
  margin-right: auto;" id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{url_for('static', filename='Images/nameTitle.png')}}" alt="Monica Klosin">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('static', filename='Images/degreeTitle.png')}}" alt="Monica Klosin studies computer science and data science">     
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="sr-only">Next</span>
    </a>
</div>
<br><br><br>
{% endblock %}
